<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="tong">
		<h2>Dang Ky Tai Khoan User</h2>
		<form method="post">
			<div class="main">
				<label>User Name:</label>
				<input required type="text" name="userName" id="user_id">
			</div>
			<div class="main">
				<label>Full Name:</label>
				<input required type="text" name="fullName" id="full_id">
			</div>
			<div class="main">
				<label>Email:</label><br>
				<input required type="email" name="email" id="email_id">
			</div>
			<div class="main">
				<label>Birthday:</label>
				<input required type="Date" name="birth" id="birth_id">
			</div>
			<button class="save" type="submit">Save</button>
			<button class="reset" type="reset">Reset</button>
		</form>
	</div><br><br>
	<div class="body">
		<table width="100%" border="1">
			<thead>
				<tr>
					<th>No</th>
					<th>User Name</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Birthday</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="result"></tbody>
		</table>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
